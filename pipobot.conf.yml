# Specific configuration of modules
# Please refer to the documentation of these modules
#

modules_config:
    user:
        admins:
            - admin@example.org
    botmpd:
        host: localhost
        port: 6600
        pwd: /secret/
        datadir: /path/to/music
    hg:
        default: repo2
        repos:
            repo1: /path/to/repo1
            repo2: /path/to/repo2
            repo3: /path/to/repo3
    url:
