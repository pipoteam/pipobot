[arthur]
desc: Quelques citations d'Arthur
citation: ["on passe pour des cons, les autres se marrent, et on frappe. C’est nouveau. Ah non, ça c’est que nous. Parce qu’il faut être capable de passer pour des cons en un temps record. Ah non, là-dessus on a une avance considérable.", "Sortez-vous les doigts du cul !!!", "Non, moi j'crois qu'il faut qu’vous arrêtiez d'essayer d'dire des trucs. Ça vous fatigue, déjà, et pour les autres, vous vous rendez pas compte de c'que c'est. Moi quand vous faites ça, ça me fout une angoisse... j'pourrais vous tuer, j'crois. De chagrin, hein ! J'vous jure c'est pas bien. Il faut plus que vous parliez avec des gens.", "Vous, vous devriez arrêter de sourire. J'vous promets; ça devient vraiment malsain.", "Non mais regardez . Maintenant que j'ai enlevé le mie de mon pain , aaah ouh , Arthur ! Le graal tu t'en iras quérir . Mam mam mam mam , mam .", "Une heure avant, je me dis toujours : \"Tiens, je vais déjeuner avec Perceval, ça me fait plaisir\". Ça vous la coupe, ça, hein ? Bon, après, une fois que j'ai bouffé avec vous, je regrette, hein, on est d'accord. Arrivé au milieu du repas, j'ai toujours envie de vous éclater le crâne avec le tranchant de la coupe, là, vous voyez, pour vous faire... fermer votre gueule une bonne fois pour toutes... mais sinon... je vous aime.", "Mais ça va, maintenant, arrêtez le cirque, on va pas y passer la journée ! J'vous dis qu'il faut qu'j'aille chez Dagonet, alors j'attends qu'vous vous pétiez un bras, et j'me casse, alors magnez-vous l'tronc !", "Le Graal, je sais pas où il est mais il va y rester un moment, c'est moi qui vous l'dis !", "Ah le printemps! La nature se réveille, les oiseaux reviennent, on crame des mecs.", "Comment est-ce que vous arrivez à faire un truc aussi immonde avec des ingrédients normaux? C'est incroyable, j'ai l'impression de bouffer de la terre avec de la bouse et du gravier, ça sens le poulailler, mais c'est du céleri et des oignons. C'est prodigieux."]

[interprete]
desc: Quelques citations du roi Burgonde
citation: ["Arthour !… Couhillère !", "Interprèèète ? Interprèèète, couhillère ?", "Arthour !… Pas changer assiette pour fromage !", "MÉTÉOOOOOOOOO !", "Arthour ! Qu'est-ce à dire que ceci ? ON EST FORTS ! En pommes…", "Arthour, j’apprécie les fruits au sirop !", "SALSIFIS !!!!!!"]

[guethenoc]
desc: Quelques citations de Guethenoc
citation: ["Je lui rembourse mes genoux, et si il a filé la vérole à mes bêtes, chuis chuis un marteau moi! Je crame tout moi ! Ma ferme , la sienne, celles des autres, le château, j'fais flamber la moitié d'la bretagne.", "Excusez ! Y a moyen de vous entretenir deux secondes ? C'est au sujet que ce matin je suis passé devant vos enclos, et j'ai vu que vous aviez une jolie petite poule blanche ! Une jolie petite poule vous voyez, le bel animal C'est au sujet qu'en fait c'est la mienne, et que vous allez prendre un pain dans la tête, mais quelque chose de violent !", "Vous avez tué ma poule ?! Non mais est-ce que vous êtes pas un peu marteau, vous ? Parce que moi ça y est, j'ai les nerfs qui commencent à vriller ! Je vous montre : moi je bondis comme ça, et je vous arrive dessus en piqué diagonal. Et là c'est l'hymne à la cruauté, hein, un autel dressé au culte de la barbarie !"]

[kadoc]
desc: Quelques citations de Kadoc
citation: ["Pour savoir s’il va y avoir du vent, il faut mettre son doigt dans le cul du coq.", "Pourquoi je peux pas avoir un chien moi ? Mais c'est juste pour mettre des coups de pied dedans ! Moi j'en ai marre de toujours donner des coups de pied aux poules !", "À Kadoc ! À Kadoc !", "Les pattes de canaaaaaaaaaaaaaaaaaaaaaaaaaaaaard !", "Elle est où la poulette ?", "Mordu, mordu mordu moooooooooooooooordu mordu mordu mordu mordu mordu mordu mordu mordu mordu mordu mordu morduuuuuuuuuuuuuuuuuuuuuuuuuuuuu!!!!", "Le caca des pigeons c'est caca, faut pas manger.", "Il faut pas respirer la compote, ça fait tousser.", "Si Kadoc il surveille bien, il aura des p'tits cubes de fromage."]

[karadoc]
desc: Quelques citations de Karadoc
citation: ["Lorsqu'on le tient par la partie sporadique, ou boulière, le fenouil est un objet redondant", "À Vannes aussi, on a nos traditions. Bon, des graals pas vraiment, mais je connais un vieux qui se balade toujours avec un saladier.", "Mais y a rien à développer ! C'est de la merde, c'est de la merde, c'est tout ! Moi, on me sert ça dans une auberge, le tavernier, il s'prend une quiche dans sa tête !", "Par exemple, vous prenez aujourd’hui. Vous comptez sept jours. Ça vous emmène dans une semaine. Et bien on sera exactement le même jour qu’aujourd’hui… À une vache près, hein… C’est pas une science exacte.", "Des p'tits croutons tout vieux genre pour les lapins ? Ouais j'savais pas c'que c'était, dans le doute j'les ai bouffés.", "Qu’est-ce que c’est que ce style de bouffer des petits machins tout secs et trois gallons de flotte par jour ? Si la jeunesse se met à croire à ces conneries, on se dirige tout droit vers une génération de dépressifs ! Le gras, c’est la vie.", "Les chicots c'est sacré ! Parce que si on en prend pas soin, dans dix ans , c'est tout à la soupe. Et celui qui me fera bouffer de la soupe, il est pas né !", "Ça y est… je vois trouble. C’est le manque de gras, je me dessèche.", "Tout à l’heure, on a vu que le chapelet de saucisses n’était pas un objet redondant. Et pourtant, on a pu lui trouver une utilisation périmétrique en s’en servant comme un fouet.", "Vous nous utilisez bon gré malgré pour arriver sur la fin.", "Mon frère, il peut pas aller à l'école. Quand on lui explique un truc technique, il s'évanouit"]

[lancelot]
desc: Quelques citations de Lancelot
citation: ["Les villageois, j'les emmerde !", "Arrêtez d'envoyer Perceval et Karadoc en mission, c'est ridicule!", "Je préfère vous tuer de mes mains plutôt que de vous perdre!"]

[leodagan]
desc: Quelques citations de Leodagan
citation: ["La politique, j’en connais qu’une : un soldat pour trente péquenots et le premier bouseux qui se plaint des taxes, on lui coupe un pied !", "Mais qu'est-ce que vous venez me gonfler avec votre père Blaise !", "C’est dingue, cette histoire ! C’est pas parce que vous faites des tartes pour des petits-enfants qui existent pas que je dois les emmener à la pêche, non ?!", "Sans vouloir la ramener, la seule différence concrète avec des briques, c'est que vous appelez ça des tartes !", "Qu'est-ce que vous voulez, mon p'tit Bohort : entre son épée qui fait de la lumière, son Merlin qui fait pleuvoir des grenouilles et sa Dame du Lac qui se prend pour une truite, il lui manque plus qu'un numéro de trapèze, au roi des Bretons.", "Il dit tellement rien qu'on dinerait avec un tabouret ce serait pareil.", "Ma parole, des engins comme vous, cela devrait être fourni avec une notice !", "Personnellement, la condition paysanne, j'me la taille en biseau.", "C’est pas parce qu’un vieux moisi vient nous baver dans les étagères que ça vaut forcément que’que chose.", "Moi, j’ai appris à lire, et ben je souhaite ça à personne !", "C'est marrant parce que, d'habitude, dans les tartes, moi, je mange les fruits puis je laisse la pâte. (Arthur : Et là, vous faites l'inverse ?) Hein ? Ah non, là, je laisse tout.", "C'est quand même formidabe ce pays, 'faut galoper à coté de la route pour pas se casser la gueule.", "Vous savez c'que c'est, mon problème ? J'suis trop gentil ."]

[merlin]
desc: Quelques citations de Merlin
citation: ["Invoquer une meute de loups ? Moi je veux bien, mais je vous préviens : s’ils se retournent contre nous pour nous bouffer les miches, vous viendrez pas pleurer !", "Hé toi là bas avec ton casque à cornes, présente-moi ta femme,tu sauras pourquoi t'as des cornes !", "Franchement, une potion pour faire pisser bleu, ça presse forcément la minute ?", "Vous n’êtes pas le plus fort, Môssieur Élias ! Quand on confond un clafoutis et une part de clafoutis, on vient pas la ramener !", "Quand je dis que Rome est à la Cité ce que la chèvre est au fromage de chèvre, je veux dire que c'est le petit plus qu'y est corollaire au noyau mais qui est pas directement dans le cœur du fruit !"]

[perceval]
desc: Quelques citations de Perceval
citation: ["Putain, en plein dans sa mouille !", "Faut faire comme avec les scorpions qui se suicident quand ils sont entourés par le feu, faut faire un feu en forme de cercle, autour d’eux, comme ça ils se suicident, pendant que nous on fait le tour et on lance de la caillasse de l’autre côté pour brouiller… Non ?…", "C’est pas faux.", "Toi un jour je te crame ta famille.", "Faut arrêter ces conneries de nord et de sud ! Une fois pour toutes, le nord, suivant comment on est tourné, ça change tout !", "Donc, pour résumer, je suis souvent victime des colibris, sous-entendu des types qu’oublient toujours tout. Euh, non… Bref, tout ça pour dire, que je voudrais bien qu’on me considère en tant que Tel.", "C’est pour ça : j'lis jamais rien. C’est un vrai piège à cons c’t’histoire-là. En plus j’sais pas lire.", "Ben si, si c’est l’même volume sonore, on dit équidistant .S’ils sont équidistants en meme temps que nous, on peut repérer le dragon par rapport à une certaine distance. Si le dragon s’éloigne, on s’ra équidistant, mais ça s’ra vachement moins précis et… et pas réciproque.", "Une fois, à une exécution, je m'approche d'une fille. Pour rigoler, je lui fais : Vous êtes de la famille du pendu ? ... C'était sa soeur. Bonjour l'approche !", "Si Joseph d'Arimatie a pas été trop con, vous pouvez être sûr que le Graal, c'est un bocal à anchois.", "Sire, Sire ! On en a gros !", "Moi, j'serais vous, je vous écouterais... Non, moi, j'serais nous, je vous... Si moi, j'étiez vous, je vous écouterais ! Non, elle me fait chier, cette phrase!", "De toutes façons, les réunions de la Table Ronde c’est deux fois par mois. Donc, si le mec il dit après-demain à partir de dans deux jours, suivant s’il le dit à la fin du mois, ça reporte.", "Dans la vie, j’avais deux ennemis : le vocabulaire et les épinards. Maintenant j’ai la botte secrète et je bouffe plus d’épinards. Merci de rien, au revoir messieurs-dames.", "Ca prouve que j'ai de l'ubiquité... De l'humilité ? C'est pas quand il y a des infiltrations ?", "Aaah mais c'est de là que ça vient ! Quand on dit ça va comme sur des roulettes. En fait ça veut dire qu'le mec il peut balancer un morceau de rocher comme une catapulte, il continue quand même d'avancer d'façon mobile.", "Je vais vous poser une série de questions. Vous répondez par oui, non, ou sbradaravdjan. Ok c'est parti : où se trouve l'oiseau ?… Allez c'est facile ça. Trouve pas ? Bon tant pis. C'était sur la branche. Eh oui, y a des pièges.", "Elle a compris la vilaine frisée ? On a dans l'projet de fonder un clan autonome pour partir à l'aventure et ramener du pognon pour entretenir vos grosses miches !! Alors le cageot il dit merci et il ferme sa boîte à caca !!!", "Je vous ai vu une fois dans une carriole, tirée par un cheval. Enfin, la carriole tirée par un cheval."]
